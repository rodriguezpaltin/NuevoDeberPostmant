<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ProfesoresViewDlg" widgetVar="ProfesoresViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewProfesoresTitle}">
            <h:form id="ProfesoresViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{profesoresController.selected != null}">
                        <h:outputText value="#{bundle.ViewProfesoresLabel_codigo}"/>
                        <h:outputText value="#{profesoresController.selected.codigo}" title="#{bundle.ViewProfesoresTitle_codigo}"/>
                        <h:outputText value="#{bundle.ViewProfesoresLabel_nombre}"/>
                        <h:outputText value="#{profesoresController.selected.nombre}" title="#{bundle.ViewProfesoresTitle_nombre}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="ProfesoresViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
