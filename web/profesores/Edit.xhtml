<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ProfesoresEditDlg" widgetVar="ProfesoresEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditProfesoresTitle}">
            <h:form id="ProfesoresEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{profesoresController.selected != null}">
                        <p:outputLabel value="#{bundle.EditProfesoresLabel_codigo}" for="codigo" />
                        <p:inputText id="codigo" value="#{profesoresController.selected.codigo}" title="#{bundle.EditProfesoresTitle_codigo}" required="true" requiredMessage="#{bundle.EditProfesoresRequiredMessage_codigo}"/>
                        <p:outputLabel value="#{bundle.EditProfesoresLabel_nombre}" for="nombre" />
                        <p:inputText id="nombre" value="#{profesoresController.selected.nombre}" title="#{bundle.EditProfesoresTitle_nombre}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{profesoresController.update}" value="#{bundle.Save}" update="display,:ProfesoresListForm:datalist,:growl" oncomplete="handleSubmit(args, 'ProfesoresEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="ProfesoresEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
