<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="EmpleadosViewDlg" widgetVar="EmpleadosViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewEmpleadosTitle}">
            <h:form id="EmpleadosViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{empleadosController.selected != null}">
                        <h:outputText value="#{bundle.ViewEmpleadosLabel_legajo}"/>
                        <h:outputText value="#{empleadosController.selected.legajo}" title="#{bundle.ViewEmpleadosTitle_legajo}"/>
                        <h:outputText value="#{bundle.ViewEmpleadosLabel_documento}"/>
                        <h:outputText value="#{empleadosController.selected.documento}" title="#{bundle.ViewEmpleadosTitle_documento}"/>
                        <h:outputText value="#{bundle.ViewEmpleadosLabel_sexo}"/>
                        <h:outputText value="#{empleadosController.selected.sexo}" title="#{bundle.ViewEmpleadosTitle_sexo}"/>
                        <h:outputText value="#{bundle.ViewEmpleadosLabel_apellido}"/>
                        <h:outputText value="#{empleadosController.selected.apellido}" title="#{bundle.ViewEmpleadosTitle_apellido}"/>
                        <h:outputText value="#{bundle.ViewEmpleadosLabel_nombre}"/>
                        <h:outputText value="#{empleadosController.selected.nombre}" title="#{bundle.ViewEmpleadosTitle_nombre}"/>
                        <h:outputText value="#{bundle.ViewEmpleadosLabel_domicilio}"/>
                        <h:outputText value="#{empleadosController.selected.domicilio}" title="#{bundle.ViewEmpleadosTitle_domicilio}"/>
                        <h:outputText value="#{bundle.ViewEmpleadosLabel_seccion}"/>
                        <h:outputText value="#{empleadosController.selected.seccion}" title="#{bundle.ViewEmpleadosTitle_seccion}"/>
                        <h:outputText value="#{bundle.ViewEmpleadosLabel_cantidadhijos}"/>
                        <h:outputText value="#{empleadosController.selected.cantidadhijos}" title="#{bundle.ViewEmpleadosTitle_cantidadhijos}"/>
                        <h:outputText value="#{bundle.ViewEmpleadosLabel_estadocivil}"/>
                        <h:outputText value="#{empleadosController.selected.estadocivil}" title="#{bundle.ViewEmpleadosTitle_estadocivil}"/>
                        <h:outputText value="#{bundle.ViewEmpleadosLabel_fechaingreso}"/>
                        <h:outputText value="#{empleadosController.selected.fechaingreso}" title="#{bundle.ViewEmpleadosTitle_fechaingreso}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="EmpleadosViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
