<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="EmpleadosEditDlg" widgetVar="EmpleadosEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditEmpleadosTitle}">
            <h:form id="EmpleadosEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{empleadosController.selected != null}">
                        <p:outputLabel value="#{bundle.EditEmpleadosLabel_legajo}" for="legajo" />
                        <p:inputText id="legajo" value="#{empleadosController.selected.legajo}" title="#{bundle.EditEmpleadosTitle_legajo}" required="true" requiredMessage="#{bundle.EditEmpleadosRequiredMessage_legajo}"/>
                        <p:outputLabel value="#{bundle.EditEmpleadosLabel_documento}" for="documento" />
                        <p:inputText id="documento" value="#{empleadosController.selected.documento}" title="#{bundle.EditEmpleadosTitle_documento}" />
                        <p:outputLabel value="#{bundle.EditEmpleadosLabel_sexo}" for="sexo" />
                        <p:inputText id="sexo" value="#{empleadosController.selected.sexo}" title="#{bundle.EditEmpleadosTitle_sexo}" />
                        <p:outputLabel value="#{bundle.EditEmpleadosLabel_apellido}" for="apellido" />
                        <p:inputText id="apellido" value="#{empleadosController.selected.apellido}" title="#{bundle.EditEmpleadosTitle_apellido}" />
                        <p:outputLabel value="#{bundle.EditEmpleadosLabel_nombre}" for="nombre" />
                        <p:inputText id="nombre" value="#{empleadosController.selected.nombre}" title="#{bundle.EditEmpleadosTitle_nombre}" />
                        <p:outputLabel value="#{bundle.EditEmpleadosLabel_domicilio}" for="domicilio" />
                        <p:inputText id="domicilio" value="#{empleadosController.selected.domicilio}" title="#{bundle.EditEmpleadosTitle_domicilio}" />
                        <p:outputLabel value="#{bundle.EditEmpleadosLabel_seccion}" for="seccion" />
                        <p:inputText id="seccion" value="#{empleadosController.selected.seccion}" title="#{bundle.EditEmpleadosTitle_seccion}" required="true" requiredMessage="#{bundle.EditEmpleadosRequiredMessage_seccion}"/>
                        <p:outputLabel value="#{bundle.EditEmpleadosLabel_cantidadhijos}" for="cantidadhijos" />
                        <p:inputText id="cantidadhijos" value="#{empleadosController.selected.cantidadhijos}" title="#{bundle.EditEmpleadosTitle_cantidadhijos}" />
                        <p:outputLabel value="#{bundle.EditEmpleadosLabel_estadocivil}" for="estadocivil" />
                        <p:inputText id="estadocivil" value="#{empleadosController.selected.estadocivil}" title="#{bundle.EditEmpleadosTitle_estadocivil}" />
                        <p:outputLabel value="#{bundle.EditEmpleadosLabel_fechaingreso}" for="fechaingreso" />
                        <p:calendar id="fechaingreso" pattern="MM/dd/yyyy" value="#{empleadosController.selected.fechaingreso}" title="#{bundle.EditEmpleadosTitle_fechaingreso}"  showOn="button"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{empleadosController.update}" value="#{bundle.Save}" update="display,:EmpleadosListForm:datalist,:growl" oncomplete="handleSubmit(args, 'EmpleadosEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="EmpleadosEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
