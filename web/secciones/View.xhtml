<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"

      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="SeccionesViewDlg" widgetVar="SeccionesViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewSeccionesTitle}">
            <h:form id="SeccionesViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{seccionesController.selected != null}">
                        <h:outputText value="#{bundle.ViewSeccionesLabel_codigo}"/>
                        <h:outputText value="#{seccionesController.selected.codigo}" title="#{bundle.ViewSeccionesTitle_codigo}"/>
                        <h:outputText value="#{bundle.ViewSeccionesLabel_nombre}"/>
                        <h:outputText value="#{seccionesController.selected.nombre}" title="#{bundle.ViewSeccionesTitle_nombre}"/>
                        <h:outputText value="#{bundle.ViewSeccionesLabel_sueldo}"/>
                        <h:outputText value="#{seccionesController.selected.sueldo}" title="#{bundle.ViewSeccionesTitle_sueldo}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="SeccionesViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
